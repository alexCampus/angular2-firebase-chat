<md-card>
  <md-card-content>
    <form (ngSubmit)="saveMessage()" [formGroup]="chatMessageForm">
    	<md-input-container>
      		<input mdInput formControlName="author" placeholder="Your name">
      	</md-input-container>
      <p><textarea formControlName="body"></textarea></p>
      <button md-raised-button color="primary" type="submit" [disabled]="!chatMessageForm.valid">Send</button>
    </form>
  </md-card-content>
</md-card>
